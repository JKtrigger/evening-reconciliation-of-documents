<!DOCTYPE html>
<html>
<head>
<title>Petrov Defense</title>
<link href="static/style.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

  <form id='chechForm' action = '/check'  method="post">
  <input type="search" id="stext" name="stext" value="" autofocus /></form>
   <div class ='current'>
     <div class="head"><h3>Текущий запрос</h3></div>
    {{current}}
   </div>


  <div class = 'noScann'>
  {{res}}
  </div>
  <!--div class = 'Scann'>
  {{scan}}
  </--div-->
  <div class = 'error'>
  {{error}}
  </div>
  <div class = 'double'>
  {{double}}
  </div>

</body>
		<footer>
           <h2>Технологии в интресах каждого</h2>
        </footer>
<script>
$( "#chechForm" ).submit(function( event ) {
  var a = $('input[type="search"]').val()
  if (a.length == 19){return send( a.substr(12,4))}
  if (a.length == 14){return send( a.substr(10,4)) }
  if (a.length == 4){ return send(a)}
  event.preventDefault();
});
function send(a){
 	
$.post( "../check", { 'stext': a} );
}
</script>
</html>
